<section class="movie-search">
  <script src="assets/js/fetch-films.js" async></script>

  <div class="movie-search-filters">
    <form class="form" id="filters">

      <div class="form-input filter">
        <label class="form-label label" for="title-search">Title</label>
        <input class="form-control primary" id="title-search" name="title" type="text" placeholder="e.g. Chasing Fight">
      </div>

      <fieldset class="filter">
        <legend class="label">Category:</legend>
        <ul id="category-list"></ul>
      </fieldset>

      <fieldset class="filter">
        <legend class="label">Price ($):</legend>

        <div class="form-input">
          <label class="form-label" for="price-from">From</label>
          <input class="form-control primary" id="price-from" name="price-from" type="number" step="0.1">
        </div>

        <div class="form-input">
          <label class="form-label" for="price-to">To</label>
          <input class="form-control primary" id="price-to" name="price-to" type="number" step="0.1">
        </div>
      </fieldset>

      <fieldset class="filter">
        <legend class="label">Length (minutes):</legend>

        <div class="form-input">
          <label class="form-label" for="length-from">From</label>
          <input class="form-control primary" id="length-from" name="length-from" type="number">
        </div>

        <div class="form-input">
          <label class="form-label" for="length-to">To</label>
          <input class="form-control primary" id="length-to" name="length-to" type="number">
        </div>
      </fieldset>

      <fieldset class="filter">
        <legend class="label">Rating:</legend>
        <ul id="rating-list"></ul>
      </fieldset>

      <button class="primary" type="reset">Reset</button>
    </form>
  </div>

  <div class="movie-search-results">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Description</th>
          <th>Length</th>
          <th>Rating</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody id="movie-search-results">
      </tbody>
    </table>
  </div>

</section>
